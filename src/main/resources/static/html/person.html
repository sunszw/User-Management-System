<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../style/jq/jquery-3.4.1.min.js" charset="UTF-8"></script>
</head>
<body>

<div style="margin-top:10px; margin-left: 50px">
    <span><img id="avatar" src="../picture/d5061dba0c9a45efb83abbab34981cfc.jpg" width="200px" height="200px"></span>
    <div>
        <div id="div-email" style="margin-top:10px">

            <label>验证邮箱后可修改个人信息！</label><input type="button" id="btn-email" value="验证邮箱"><br>
            <form id="form-email">
                <input type="text" id="code" name="code" style="width: 200px">
                <input type="button" id="btn-confirm" value=" 提 交 " style="width: 50px">
            </form>
        </div>
        <form id="form-avatar" enctype="multipart/form-data" style="margin-top:10px">
            <input type="file" name="file"><br>
            <span style="margin-left: 50px;margin-top: 10px"><input type="button" id="btn-upload"
                                                                    value=" 确 定 修 改 "></span>
        </form>
        <div style="margin-top:10px">
            <span><input type="button" value=" 修 改 密 码 " id="btn-pwd"></span>
            <spanp style="margin-left:10px"><input type="button" value=" 修 改 信 息 " id="btn-change"></spanp>
            <spanp style="margin-left:70%"><input type="button" value=" &nbsp 管 &nbsp 理 &nbsp 用 &nbsp 户 &nbsp "
                                                  id="btn-info"></spanp>
        </div>
    </div>
</div>
<table style="margin-top:10px" align="center" border="1" width="95%">
    <tr align="center" style="font-size: 20px">
        <td width="5%">ID</td>
        <td width="10%">名称</td>
        <td width="20%">邮箱</td>
        <td width="20%">手机</td>
        <td width="5%">性别</td>
        <td width="10%">余额</td>
        <td width="10%">VIP等级</td>
        <td width="10%">创建日期</td>
        <td width="10%">是否验证</td>
    </tr>
    <tbody id="tid" style="font-size: 10px">
    </tbody>
</table>
</body>
<script>
    $(document).ready(function () {
        $.ajax({
            headers: {"token": localStorage.getItem("token")},
            url: "/user/person",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.state == 2000) {
                    let user = json.data;
                    if (user.avatar != null) {
                        $("#avatar").attr("src", "../picture/" + user.avatar);
                    }
                    if (user.confirm == 1) {
                        $("#div-email").attr("style", "display:none");
                    }

                    $("#tid").empty();
                    let html = '<tr style="font-size: 10px">' +
                        '<td>#{userid}</td>' +
                        '<td>#{username}</td>' +
                        '<td>#{email}</td>' +
                        '<td>#{phone}</td>' +
                        '<td>#{gender}</td>' +
                        '<td>#{amount}</td>' +
                        '<td>#{vip}</td>' +
                        '<td>#{credate}</td>' +
                        '<td>#{confirm}</td>' +
                        '</tr>';
                    if (user.gender == 1) {
                        user.gender = "男";
                    } else {
                        user.gender = "女";
                    }
                    if (user.confirm == 1) {
                        user.confirm = "是";
                    } else {
                        user.confirm = "否";
                    }

                    html = html.replace(/#{userid}/g, user.userid);
                    html = html.replace(/#{username}/g, user.username);
                    html = html.replace(/#{email}/g, user.email);
                    html = html.replace(/#{phone}/g, user.phone);
                    html = html.replace(/#{gender}/g, user.gender);
                    html = html.replace(/#{amount}/g, user.amount);
                    html = html.replace(/#{vip}/g, user.vip);
                    html = html.replace(/#{credate}/g, user.credate);
                    html = html.replace(/#{confirm}/g, user.confirm);

                    $("#tid").append(html);
                } else {
                    alert(json.message);
                }
            },
            "error": function () {
                alert("登录信息已过期，请重新登录！");
                location.href = "/html/login.html";
            }
        });
    });

    $("#btn-email").click(function () {
        $.ajax({
            headers: {"token": localStorage.getItem("token")},
            url: "/user/email",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.state == 2000) {
                    alert("发送成功，请注意查看邮箱！");
                } else {
                    alert(json.message);
                }
            },
            "error": function () {
                alert("登录信息已过期，请重新登录！");
                location.href = "/html/login.html";
            }
        });
    });

    $("#btn-confirm").click(function () {
        if ($("#code").val() == "") {
            alert("验证码不能为空！");
            return;
        }
        $.ajax({
            headers: {"token": localStorage.getItem("token")},
            url: "/user/confirm",
            type: "post",
            data: $("#form-email").serialize(),
            dataType: "json",
            success: function (json) {
                if (json.state == 2000) {
                    alert("验证成功！");
                    window.location.reload();
                } else {
                    alert(json.message);
                }
            },
            "error": function () {
                alert("登录信息已过期，请重新登录！");
                location.href = "/html/login.html";
            }
        });
    });

    $("#btn-upload").click(function () {
        $.ajax({
            headers: {"token": localStorage.getItem("token")},
            url: "/user/avatar",
            type: "post",
            data: new FormData($("#form-avatar")[0]),
            contentType: false,
            processData: false,
            dataType: "json",
            success: function (json) {
                if (json.state == 2000) {
                    alert("修改成功！");
                    $("#avatar").attr("src", "../picture/" + json.data);
                } else {
                    alert(json.message);
                }
            },
            "error": function () {
                alert("登录信息已过期，请重新登录！");
                location.href = "/html/login.html";
            }
        });
    });

    $("#btn-pwd").click(function () {
        $.ajax({
            headers: {"token": localStorage.getItem("token")},
            url: "/user/person",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.state == 2000) {
                    let user = json.data;
                    if (user.confirm == 1) {
                        location.href = "/html/password.html";
                    } else {
                        alert("请先验证邮箱！");
                    }
                } else {
                    alert(json.message);
                }
            },
            "error": function () {
                alert("登录信息已过期，请重新登录！");
                location.href = "/html/login.html";
            }
        });
    });

    $("#btn-change").click(function () {
        $.ajax({
            headers: {"token": localStorage.getItem("token")},
            url: "/user/person",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.state == 2000) {
                    let user = json.data;
                    if (user.confirm == 1) {
                        location.href = "/html/update.html";
                    } else {
                        alert("请先验证邮箱！");
                    }
                } else {
                    alert(json.message);
                }
            },
            "error": function () {
                alert("登录信息已过期，请重新登录！");
                location.href = "/html/login.html";
            }
        });
    });

    $("#btn-info").click(function () {
        location.href = "/html/info.html";
    });
</script>
</html>
