<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jq/jquery-3.4.1.min.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<h1 align="center">用户信息管理</h1>
<div>
    <span style="margin-left: 90%"><input type="button" value=" &nbsp 捐 &nbsp 赠 &nbsp " id="btn-photo"></span>
</div>
<table align="center" border="1" width="90%">
    <tr>
        <td colspan="8" align="right"><input type="button" value=" &nbsp 下 &nbsp 载 &nbsp 用 &nbsp 户 &nbsp 信 &nbsp 息 &nbsp " id="btn-down"></td>
        <td colspan="2" align="right"><input type="button" value=" &nbsp 个 &nbsp 人 &nbsp 信 &nbsp 息 &nbsp " id="btn-person"></td>
    </tr>
    <tr align="center" style="font-size: 20px">
        <td>用户ID</td>
        <td>用户名称</td>
        <td>用户邮箱</td>
        <td>用户手机</td>
        <td>用户性别</td>
        <td>用户余额</td>
        <td>VIP等级</td>
        <td>创建日期</td>
        <td>是否验证</td>
        <td> 操 作</td>
    </tr>
    <tbody id="tid" style="font-size: 1px">
    </tbody>
</table>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            headers: {"token": localStorage.getItem("token")},
            url: "/user/info",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.state == 2000) {
                    let list = json.data;
                    $("#tid").empty();
                    for (let i = 0; i < list.length; i++) {
                        let html = '<tr style="font-size: 10px">' +
                            '<td>#{userid}</td>' +
                            '<td>#{username}</td>' +
                            '<td>#{email}</td>' +
                            '<td>#{phone}</td>' +
                            '<td>#{gender}</td>' +
                            '<td>#{amount}</td>' +
                            '<td>#{vip}</td>' +
                            '<td>#{credate}</td>' +
                            '<td>#{confirm}</td>' +
                            '<td><input type="button" value=" 删 除 " onclick="del(#{delid})"></td>' +
                            '</tr>';
                        if (list[i].gender == 1) {
                            list[i].gender = "男";
                        } else {
                            list[i].gender = "女";
                        }
                        if (list[i].confirm == 1) {
                            list[i].confirm = "是";
                        } else {
                            list[i].confirm = "否";
                        }

                        html = html.replace(/#{userid}/g, list[i].userid);
                        html = html.replace(/#{username}/g, list[i].username);
                        html = html.replace(/#{email}/g, list[i].email);
                        html = html.replace(/#{phone}/g, list[i].phone);
                        html = html.replace(/#{gender}/g, list[i].gender);
                        html = html.replace(/#{amount}/g, list[i].amount);
                        html = html.replace(/#{vip}/g, list[i].vip);
                        html = html.replace(/#{credate}/g, list[i].credate);
                        html = html.replace(/#{confirm}/g, list[i].confirm);
                        html = html.replace(/#{delid}/g, list[i].userid);

                        $("#tid").append(html);
                    }
                } else {
                    alert(json.message);
                }
            }
            // "error": function () {
            //     alert("登录信息已过期，请重新登录！");
            // }
        });
    });

    function del(delid) {
        if (confirm("确定删除该用户?")) {
            $.ajax({
                url: "/user/" + delid + "/delete",
                type: "post",
                dataType: "json",
                success: function (json) {
                    if (json.state == 2000) {
                        alert("删除成功！");
                        window.location.reload();
                    } else {
                        alert(json.message);
                    }
                },
                "error": function () {
                    alert("登录信息已过期，请重新登录！");
                }
            });
        }
    }

    $("#btn-down").click(function () {
        location.href = "/user/download";
    });

    $("#btn-photo").click(function () {
        location.href = "/picture/payPhoto/pay_picture.png";
    });

    $("#btn-person").click(function () {
        location.href = "/web/person.html";
    });
</script>
</html>
