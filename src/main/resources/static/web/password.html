<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jq/jquery-3.4.1.min.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<table align="center" border="1" style="margin-top: 20px;font-size: 20px" width="20%">
    <tr>
        <td colspan="2">
            <label>修改密码需要短信验证</label>
            <input type="button" value="获取验证码" id="btn-code">
        </td>
    </tr>
    <form id="form-pwd">
        <tr>
            <td>原密码：</td>
            <td colspan="2"><input type="password" id="origPwd" name="origPwd"></td>
        </tr>
        <tr>
            <td>新密码：</td>
            <td colspan="2"><input type="password" id="newPwd" name="newPwd"></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td colspan="2"><input type="password" id="newPwd2" name="newPwd2"></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td colspan="2"><input type="text" id="code" name="code"></td>
        </tr>
        <tr>
            <td align="center" colspan="3"><input type="button" value=" &nbsp 提 &nbsp 交 &nbsp " id="btn-pwd"></td>
        </tr>
    </form>
</table>
</body>
<script type="text/javascript">
    $("#btn-code").click(function () {
        $.ajax({
            headers: {"token": localStorage.getItem("token")},
            url: "/user/phone2",
            type: "get",
            dataType: "json",
            success: function (json) {
                if (json.state == 2000) {
                    alert("发送成功，请注意查看手机短信！");
                } else {
                    alert(json.message);
                }
            },
            "error": function () {
                alert("登录信息已过期，请重新登录！");
            }
        });
    });

    $("#btn-pwd").click(function () {
        if ($("#password").val() == "") {
            alert("密码不能为空！");
            return;
        }
        if ($("#newPwd").val() == "") {
            alert("新密码不能为空！");
            return;
        }
        if ($("#newPwd2").val() == "") {
            alert("确认密码不能为空！");
            return;
        }
        if ($("#newPwd").val() != $("#newPwd2").val()) {
            alert("两次输入的密码不相同！");
            return;
        }
        if ($("#code").val() == "") {
            alert("验证码不能为空！");
            return;
        }
        $.ajax({
            headers: {"token": localStorage.getItem("token")},
            url: "/user/password",
            type: "post",
            data: $("#form-pwd").serialize(),
            dataType: "json",
            success: function (json) {
                if (json.state == 2000) {
                    alert("修改成功！");
                    location.href = "/web/person.html";
                } else {
                    alert(json.message);
                }
            },
            "error": function () {
                alert("未知错误，请稍后重试！");
            }
        });
    });
</script>
</html>
