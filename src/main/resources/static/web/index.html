<div align="center"><h1>User Management System</h1></div>
<div style="margin-left: 70%; margin-top: 50px"><h2>SSMSUN用户管理系统(Demo)</h2></div>
<div align="center" style="width: 50%; margin-top: 100px; margin-left: 20%">
    SSMSUN用户管理平台，本工程为演示版，基于Spring Boot v2.2框架，前后端分离，数据库使用Mysql 8.0版本，redis登录验证(token)。
    <hr>
    支持注册，登录，修改密码，修改头像，修改信息，管理用户(删除)，导出数据功能，第三方QQ登录。
    <hr>
    系统架构为(高可用)：Nginx(双机主备) + Tomcat(集群，负载均衡) + Redis(哨兵) + Mysql(主从复制，双机热备)。
</div>
